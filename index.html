<!DOCTYPE html>
<html>
    <head>
        <title> Full width Containers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>  
    </head>

<body>
    <center>
         <div class="containers bg-success text-white">
            <h1>Success-Green color</h1>
         </div>

         <div class="containers bg-danger text-white">
            <h1>Danger-Red color</h1>
         </div>

         <div class="containers bg-warning text-white">
            <h1>Warning-Orange color</h1>
         </div>

         <div class="containers bg-info text-white">
            <h1>Info-Lightblue color</h1>
         </div>

         <div class="containers bg-primary text-white">
            <h1>Primary-Darkblue color</h1>
         </div>

         <div class="containers bg-secondary text-white">
            <h1>Secondary-Grey</h1>
         </div>

         <div class="containers bg-dark text-white">
            <h1>Dark-Black </h1>
         </div>
             </center>
         </body>
</html>
